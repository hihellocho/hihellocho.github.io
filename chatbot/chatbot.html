<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/chatbot.css" />
  </head>
  <body>
    <main>
      <div class="title-text">
        <p>끝말잇기</p>
        <h1>chatbot</h1>
      </div>
      <img src="./images/chatbot-img-1.png" alt="챗봇이미지1" />
      <div class="start">
        <p>시작 단어를 입력하세요</p>
        <input type="text" id="start-word" focus />
        <button>start</button>
      </div>
    </main>
    <section>
      <div id="game">
        <div class="top">
          <i class="fa-solid fa-bars"></i>
          <p>끝말잇기 <span>chatbot</span></p>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="chat">
          <ul class="chating">
            <!-- <li>사과</li>
            <li>과자</li> -->
          </ul>
        </div>
        <div class="ment">
          <hr />
          <input type="text" id="keyword" focus />
          <i class="fa-solid fa-paper-plane"></i>
        </div>
      </div>
    </section>
    <script src="./chatbot.js"></script>
  </body>
</html>
